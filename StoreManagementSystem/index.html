<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene</title>
    <link href="./index.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <header id="topbar">
        <div id="topbar-left">
            <div id="logo-wrapper">
                <img src="./Assets/kafene-logo.png" alt="kafene-logo" />
                <p class="brand-name">Kafene</p>
            </div>
            <nav id="topbar-menu-wrapper">
                <a class="topbar-menu-items" href="/">Orders</a>
                <a class="topbar-menu-items" href="/">Products</a>
                <a class="topbar-menu-items" href="/">Users</a>
            </nav>
        </div>
        <div id="right-menu-items">
            <a class="topbar-menu-items loggedOut">Logout</a>
        </div>
    </header>

    <main id="main-container">

        <form id="sign-in">
            <h2 class="form-heading">Sign In</h2>

            <input class="input-items" id="Username" type="text" name="Username" placeholder="Enter Username" required />

            <input class="input-items" id="Password" type="password" name="Password" placeholder="Enter Password" required />

            <input class="login-btn" type="submit" value="Login" />
        </form>

    </main>

    <script src="./index.js"></script>

</body>

</html>
